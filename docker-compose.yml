networks:
  network:
    driver: bridge
services:
  baserunner:
    build:
      context: ./runners
      dockerfile: Dockerfile
    image: baserunner
    privileged: true

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    environment:
      - MAX_WORKERS=4
    networks:
      - network

  python:
    build:
      context: ./runners/python
      dockerfile: Dockerfile
    image: pythonrunner
    depends_on:
      - baserunner
    networks:
      - network
    privileged: true
  c:
    build:
      context: ./runners/c
      dockerfile: Dockerfile
    image: crunner
    depends_on:
      - baserunner
    networks:
      - network
    privileged: true
  haskell:
    build:
      context: ./runners/haskell
      dockerfile: Dockerfile
    image: haskellrunner
    depends_on:
      - baserunner
    networks:
      - network
    privileged: true
  asm:
    build:
      context: ./runners/asm
      dockerfile: Dockerfile
    image: asmrunner
    depends_on:
      - baserunner
    networks:
      - network
    privileged: true